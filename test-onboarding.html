<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试引导功能</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #141414;
            border-right: 1px solid #2a2a2a;
            padding: 1.5rem;
        }
        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #999;
        }
        .nav-item.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
        }
        .main-content {
            margin-left: 300px;
            padding: 2rem;
        }
        .test-controls {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
        }
        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
        }
        .status {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1 style="margin-bottom: 2rem;">Sora2 Imagine</h1>
        <div class="nav-item active" data-mode="text-to-video">
            <i class="fas fa-video"></i>
            <span>文本转视频</span>
        </div>
        <div class="nav-item" id="settingsBtn">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </aside>

    <main class="main-content">
        <h1>引导功能测试页面</h1>
        
        <div class="test-controls">
            <h3>测试控制</h3>
            <button class="btn btn-primary" onclick="testStartOnboarding()">
                <i class="fas fa-play"></i> 启动引导
            </button>
            <button class="btn btn-secondary" onclick="testResetOnboarding()">
                <i class="fas fa-redo"></i> 重置引导
            </button>
            <button class="btn btn-secondary" onclick="checkStatus()">
                <i class="fas fa-info-circle"></i> 检查状态
            </button>
            
            <div class="status" id="statusLog">
                等待操作...
            </div>
        </div>

        <div style="background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; padding: 20px;">
            <h3>说明</h3>
            <ul style="line-height: 1.8;">
                <li>点击"启动引导"按钮手动触发引导</li>
                <li>点击"重置引导"清除本地存储并重新加载页面</li>
                <li>点击"检查状态"查看当前引导状态</li>
                <li>打开浏览器控制台查看详细日志</li>
                <li>快捷键：Ctrl+Shift+H 重置引导</li>
            </ul>
        </div>
    </main>

    <script src="public/onboarding.js"></script>
    <script>
        function log(message) {
            const statusLog = document.getElementById('statusLog');
            const timestamp = new Date().toLocaleTimeString();
            statusLog.innerHTML = `[${timestamp}] ${message}\n` + statusLog.innerHTML;
            console.log(`[Test] ${message}`);
        }

        function testStartOnboarding() {
            log('手动启动引导...');
            if (window.startOnboarding) {
                window.startOnboarding();
                log('引导已启动');
            } else {
                log('错误：startOnboarding 函数不存在');
            }
        }

        function testResetOnboarding() {
            log('重置引导...');
            if (window.resetOnboarding) {
                window.resetOnboarding();
            } else {
                log('错误：resetOnboarding 函数不存在');
            }
        }

        function checkStatus() {
            const completed = localStorage.getItem('sora2-onboarding-completed');
            const tipShown = localStorage.getItem('sora2-feature-tips-shown');
            const apiReminder = localStorage.getItem('sora2-api-reminder-shown');
            
            log(`引导完成状态: ${completed || '未完成'}`);
            log(`功能提示: ${tipShown || '未显示'}`);
            log(`API提醒: ${apiReminder || '未显示'}`);
        }

        // 页面加载时检查
        window.addEventListener('load', () => {
            log('页面加载完成');
            checkStatus();
        });
    </script>
</body>
</html>
