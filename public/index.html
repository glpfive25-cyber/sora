<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 Imagine - AI 生成器</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #141414;
            border-right: 1px solid #2a2a2a;
            padding: 1.5rem;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* Navigation */
        .nav-section {
            margin-bottom: 2rem;
        }
        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 0.75rem;
            letter-spacing: 0.5px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #999;
        }
        .nav-item:hover {
            background: #1f1f1f;
            color: #fff;
        }
        .nav-item.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
        }
        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
        }
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Cards */
        .card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .card-title i {
            margin-right: 0.5rem;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 1.25rem;
        }
        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #0f0f0f;
        }
        .input-field::placeholder {
            color: #666;
        }
        textarea.input-field {
            resize: none;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: #fff;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #2a2a2a;
        }
        .btn i {
            margin-right: 0.5rem;
        }

        /* Loading */
        .loading-spinner {
            border: 3px solid #2a2a2a;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            background: #1a1a1a;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .progress-bar-outer {
            background: #2a2a2a;
            border-radius: 0.5rem;
            height: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .progress-bar-inner {
            background: linear-gradient(90deg, #8b5cf6 0%, #6366f1 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Media Container */
        .media-container {
            background: #0a0a0a;
            border-radius: 1rem;
            padding: 2rem;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #2a2a2a;
        }
        .media-container video,
        .media-container img {
            max-width: 100%;
            border-radius: 0.75rem;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .image-card {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.75rem;
            position: relative;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.02);
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mode Sections */
        .mode-section {
            display: none;
        }
        .mode-section.active {
            display: block;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div style="margin-bottom: 2rem;">
            <div style="display: flex; align-items: center;">
                <img src="logo.png" alt="Sora2 Imagine Logo" style="width: 2.5rem; height: 2.5rem; margin-right: 0.75rem; object-fit: contain;">
                <h1 style="font-size: 1.25rem; font-weight: 700;">Sora2 Imagine</h1>
            </div>
            <p style="font-size: 0.75rem; color: #666; margin-top: 0.25rem; margin-left: 3.25rem;">永久免费使用</p>
        </div>

        <!-- Video Tools -->
        <div class="nav-section">
            <div class="nav-section-title">视频工具</div>
            <div class="nav-item active" data-mode="text-to-video">
                <i class="fas fa-video"></i>
                <span>文本转视频</span>
            </div>
            <div class="nav-item" data-mode="image-to-video">
                <i class="fas fa-image"></i>
                <span>图像转视频</span>
            </div>
        </div>

        <!-- Image Tools -->
        <div class="nav-section">
            <div class="nav-section-title">图像工具</div>
            <div class="nav-item" data-mode="text-to-image">
                <i class="fas fa-paintbrush"></i>
                <span>文本转图像</span>
            </div>
            <div class="nav-item" data-mode="image-edit">
                <i class="fas fa-magic"></i>
                <span>图像转图像</span>
            </div>
        </div>

        <!-- Settings -->
        <div class="nav-section">
            <div class="nav-section-title">其他</div>
            <div class="nav-item" id="settingsBtn">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Text to Video Section -->
        <div id="text-to-video-section" class="mode-section active">
            <div class="header">
                <h1 class="header-title">文本生成视频</h1>
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fas fa-pen"></i>
                    <span>视频描述</span>
                </div>
                <form id="videoForm">
                    <div class="input-group">
                        <label class="input-label">描述您想要的视频内容</label>
                        <textarea id="videoPrompt" class="input-field" placeholder="例如: 一只可爱的小猫在草地上玩耍，阳光明媚，蝴蝶飞舞..."></textarea>
                    </div>

                    <div class="input-group">
                        <label class="input-label">选择模型</label>
                        <select id="modelSelect" class="input-field">
                            <option value="sora_video2">Sora 视频 标准 (10秒)</option>
                            <option value="sora_video2-landscape">Sora 视频 横屏 (10秒)</option>
                            <option value="sora_video2-landscape-15s">Sora 视频 横屏 (15秒)</option>
                            <option value="sora_video2-portrait">Sora 视频 竖屏 (10秒)</option>
                            <option value="sora_video2-portrait-15s">Sora 视频 竖屏 (15秒)</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 0.75rem;">
                        <button type="submit" id="generateBtn" class="btn btn-primary" style="flex: 1;">
                            <i class="fas fa-play"></i>
                            <span>生成视频</span>
                        </button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">
                            <i class="fas fa-redo"></i>
                            <span>重置</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Video Display -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-film"></i>
                    <span>生成的视频</span>
                </div>
                <div id="videoContainer" class="media-container">
                    <div style="text-align: center; color: #666;">
                        <i class="fas fa-video" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>输入描述以生成视频</p>
                    </div>
                </div>

                <!-- Progress -->
                <div id="progressIndicator" class="hidden progress-container">
                    <div class="progress-bar-outer">
                        <div id="progressBar" class="progress-bar-inner" style="width: 0%"></div>
                    </div>
                    <p id="statusText" style="color: #999; font-size: 0.875rem; margin-bottom: 0.5rem;">处理中...</p>
                    <p id="elapsedTime" style="color: #666; font-size: 0.75rem;"></p>
                    <p id="estimatedTime" style="color: #666; font-size: 0.75rem;"></p>
                </div>

                <!-- Video Player -->
                <div id="videoPlayer" class="hidden" style="margin-top: 1rem; text-align: center;">
                    <div style="max-width: 800px; margin: 0 auto;">
                        <video id="generatedVideo" controls style="width: 100%; max-height: 60vh; border-radius: 0.75rem; background: #000; object-fit: contain;"></video>
                        <div style="display: flex; gap: 0.75rem; margin-top: 1rem;">
                            <button id="downloadBtn" class="btn btn-secondary" style="flex: 1;">
                                <i class="fas fa-download"></i>
                                <span>下载</span>
                            </button>
                            <button id="shareBtn" class="btn btn-secondary" style="flex: 1;">
                                <i class="fas fa-share"></i>
                                <span>分享</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image to Video Section -->
        <div id="image-to-video-section" class="mode-section">
            <div class="header">
                <h1 class="header-title">图像转视频</h1>
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fas fa-image"></i>
                    <span>上传图像</span>
                </div>
                <div style="border: 2px dashed #2a2a2a; border-radius: 0.75rem; padding: 2rem; text-align: center; cursor: pointer; transition: all 0.2s;" onclick="document.getElementById('imageUpload').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #666; margin-bottom: 1rem;"></i>
                    <p style="color: #999;">点击上传图像</p>
                    <p style="color: #666; font-size: 0.875rem; margin-top: 0.5rem;">支持 JPG, PNG, GIF</p>
                </div>
                <input type="file" id="imageUpload" accept="image/*" class="hidden" />

                <div id="imagePreview" class="hidden" style="margin-top: 1rem;">
                    <img id="previewImg" style="max-height: 300px; border-radius: 0.75rem; margin-bottom: 1rem;" />
                    <button id="removeImage" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        <span>移除图像</span>
                    </button>
                </div>

                <div class="input-group" style="margin-top: 1.5rem;">
                    <label class="input-label">描述图像应该如何动起来</label>
                    <textarea id="imageVideoPrompt" class="input-field" placeholder="例如: 让这张图片中的场景动起来，添加自然的运动效果..."></textarea>
                </div>

                <button type="button" id="generateImageVideoBtn" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-play"></i>
                    <span>生成视频</span>
                </button>
            </div>
        </div>

        <!-- Text to Image Section -->
        <div id="text-to-image-section" class="mode-section">
            <div class="header">
                <h1 class="header-title">文本生成图像</h1>
            </div>

            <div class="card">
                <form id="textToImageForm">
                    <div class="input-group">
                        <label class="input-label">图像描述</label>
                        <textarea id="imagePrompt" class="input-field" placeholder="详细描述您想要生成的图像..."></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="input-group">
                            <label class="input-label">图像尺寸</label>
                            <select id="imageSize" class="input-field">
                                <option value="1024x1024">1024×1024</option>
                                <option value="1024x768">1024×768</option>
                                <option value="768x1024">768×1024</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label class="input-label">生成数量</label>
                            <select id="numImages" class="input-field">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">模型选择</label>
                        <select id="imageModel" class="input-field">
                            <option value="sora_image">Sora Image</option>
                            <option value="dall-e-3">DALL-E 3</option>
                            <option value="flux">Flux</option>
                        </select>
                    </div>

                    <button type="submit" id="generateImageBtn" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-magic"></i>
                        <span>生成图像</span>
                    </button>
                </form>
            </div>

            <!-- Image Results -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-images"></i>
                    <span>生成的图像</span>
                </div>
                <div id="imageResults">
                    <div style="text-align: center; color: #666; padding: 3rem 0;">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>还没有生成图像</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Edit Section -->
        <div id="image-edit-section" class="mode-section">
            <div class="header">
                <h1 class="header-title">图像转图像</h1>
            </div>

            <div class="card">
                <form id="imageEditForm">
                    <div class="input-group">
                        <label class="input-label">上传原始图像</label>
                        <div style="border: 2px dashed #2a2a2a; border-radius: 0.75rem; padding: 2rem; text-align: center; cursor: pointer;" onclick="document.getElementById('editImageUpload').click()">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #666; margin-bottom: 1rem;"></i>
                            <p style="color: #999;">点击上传图像</p>
                        </div>
                        <input type="file" id="editImageUpload" accept="image/*" class="hidden" />

                        <div id="editImagePreview" class="hidden" style="margin-top: 1rem;">
                            <img id="editPreviewImg" style="max-height: 300px; border-radius: 0.75rem;" />
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">快捷主题选择</label>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
                            <button type="button" class="style-preset-btn" data-style="水彩写实" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">水彩写实</button>
                            <button type="button" class="style-preset-btn" data-style="油画写实" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">油画写实</button>
                            <button type="button" class="style-preset-btn" data-style="工笔重彩" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">工笔重彩</button>
                            <button type="button" class="style-preset-btn" data-style="丙烯写实" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">丙烯写实</button>
                            <button type="button" class="style-preset-btn" data-style="油画风格人物" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">油画风格人物</button>
                            <button type="button" class="style-preset-btn" data-style="水彩画人物" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">水彩画人物</button>
                            <button type="button" class="style-preset-btn" data-style="素描/速写人物" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">素描/速写</button>
                            <button type="button" class="style-preset-btn" data-style="雕塑/石像" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">雕塑/石像</button>
                            <button type="button" class="style-preset-btn" data-style="剪影/轮廓" style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 0.5rem; color: #999; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;">剪影/轮廓</button>
                        </div>
                        <p style="font-size: 0.75rem; color: #666;">点击快捷主题快速填充，或手动输入自定义风格</p>
                    </div>

                    <div class="input-group">
                        <label class="input-label">转换描述</label>
                        <textarea id="editPrompt" class="input-field" placeholder="例如: 油画风格、水彩画风格、动漫风格..."></textarea>
                    </div>

                    <button type="submit" id="editImageBtn" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-edit"></i>
                        <span>转换图像</span>
                    </button>
                </form>
            </div>

            <!-- Edit Results -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-images"></i>
                    <span>转换后的图像</span>
                </div>
                <div id="editResults">
                    <div style="text-align: center; color: #666; padding: 3rem 0;">
                        <i class="fas fa-edit" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>还没有转换图像</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal (unchanged) -->
    <div id="settingsModal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <div style="background: #141414; border: 1px solid #2a2a2a; border-radius: 1rem; max-width: 600px; width: 100%; padding: 2rem; position: relative;">
            <button id="closeSettings" style="position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; color: #999; font-size: 1.5rem; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>

            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">设置</h2>

            <div class="input-group">
                <label class="input-label">API 密钥</label>
                <input type="password" id="apiKeyInput" class="input-field" placeholder="留空使用内置免费密钥" />
            </div>

            <div class="input-group">
                <label class="input-label">API 基础 URL</label>
                <input type="text" id="apiBaseUrlInput" class="input-field" placeholder="https://apipro.maynor1024.live/" />
            </div>

            <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
                <button id="saveSettings" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-save"></i>
                    <span>保存设置</span>
                </button>
                <button id="resetSettings" class="btn btn-secondary">
                    <i class="fas fa-undo"></i>
                    <span>恢复默认</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="i18n.js"></script>
    <script src="app.js"></script>
    <script>
        // Mode switching
        document.querySelectorAll('.nav-item[data-mode]').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                item.classList.add('active');

                // Hide all sections
                document.querySelectorAll('.mode-section').forEach(s => s.classList.remove('active'));

                // Show selected section
                const mode = item.getAttribute('data-mode');
                document.getElementById(`${mode}-section`)?.classList.add('active');
            });
        });

        // Language toggle
        document.getElementById('langToggle')?.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('langMenu')?.classList.toggle('hidden');
        });

        function switchLanguage(lang) {
            window.i18n?.setLanguage(lang);
            document.getElementById('currentLangText').textContent = lang === 'zh' ? '中文' : 'English';
            document.getElementById('langMenu')?.classList.add('hidden');
        }

        // Settings modal
        document.getElementById('settingsBtn')?.addEventListener('click', () => {
            document.getElementById('settingsModal')?.classList.remove('hidden');
        });

        document.getElementById('closeSettings')?.addEventListener('click', () => {
            document.getElementById('settingsModal')?.classList.add('hidden');
        });

        // Click outside to close
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#langToggle') && !e.target.closest('#langMenu')) {
                document.getElementById('langMenu')?.classList.add('hidden');
            }
        });

        // Style preset buttons
        document.querySelectorAll('.style-preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const style = btn.getAttribute('data-style');
                const editPrompt = document.getElementById('editPrompt');
                if (editPrompt) {
                    editPrompt.value = style;
                }

                // Visual feedback
                document.querySelectorAll('.style-preset-btn').forEach(b => {
                    b.style.background = '#1a1a1a';
                    b.style.borderColor = '#2a2a2a';
                    b.style.color = '#999';
                });
                btn.style.background = 'linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%)';
                btn.style.borderColor = '#8b5cf6';
                btn.style.color = '#fff';
            });
        });

        // Add hover effect to style preset buttons
        const styleButtons = document.querySelectorAll('.style-preset-btn');
        styleButtons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                if (btn.style.background !== 'linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%)') {
                    btn.style.background = '#2a2a2a';
                    btn.style.color = '#fff';
                }
            });
            btn.addEventListener('mouseleave', () => {
                if (btn.style.background !== 'linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%)') {
                    btn.style.background = '#1a1a1a';
                    btn.style.color = '#999';
                }
            });
        });
    </script>
</body>
</html>
